<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>tic-tac-toe</title>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>
    <h2 id="Winner"></h2>
    <div class="gameboard">
        <div class="row" >
            <span class="box" id="1"></span>
            <span class="box" id="2"></span>
            <span class="box" id="3"></span>
        </div>
        <div class="row">
            <span class="box" id="4"></span>
            <span class="box" id="5"></span>
            <span class="box" id="6"></span>
        </div>
        <div class="row">
            <span class="box" id="7"></span>
            <span class="box" id="8"></span>
            <span class="box" id="9"></span>
        </div>
    </div>
    <div class="button-container">
        <button id="reset-btn">RESET</button>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
